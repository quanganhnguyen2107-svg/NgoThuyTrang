    .avatar {

    /* Album */
    .album {

      overflow: hidden; border-radius: 16px; background: #fff;

    #result { margin-top: 15px; font-weight: bold; }

    /* Fireworks canvas */
    #fireworks {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
    }

    /* Hearts floating */
    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: red;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>üéâ Ch√∫c M·ª´ng Sinh Nh·∫≠t! üéÇ</h1>

    <div class="countdown" id="countdown">ƒêang t√≠nh th·ªùi gian...</div>

    <button onclick="showGift()">Nh·∫≠n qu√† üéÅ</button>

    <div class="gift" id="gift">
      <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Qu√†" />
      <p class="message">Ch√∫c Trang tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui, s·ª©c kh·ªèe v√† h·∫°nh ph√∫c!(kh√¥ng c√≥ qu√† ƒë√¢u ƒë·ª´ng h√≥ng) üíñ</p>
    </div>

    <!-- Album -->
    <div class="album" id="album">
      <img src="IMG_3843.jpg" class="active">
      <img src="beauty_20191124130331_Original.jpg">
      <img src="IMG_0240.jpg">
      <img src="IMG_0272.jpg">

      <img src="fd6c26cd384ae3ef59f1852e07767c5a.jpg">

      <img src="IMG_1542_Original.jpg">

    <!-- N√∫t c·∫£m ∆°n -->
    <div style="margin-top:20px;">
      <button id="btn-thank" onclick="thankYou()">C·∫£m ∆°n ‚ù§Ô∏è</button>
      <button onclick="noThank()">Kh√¥ng c·∫£m ∆°n üòè</button>
      <div id="result"></div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
  </audio>

  <script>
    // Countdown
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let birthday = new Date(currentYear, 8, 26);
      if (now > birthday) birthday = new Date(currentYear+1, 8, 26);

      const diff = birthday - now;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `‚è≥ C√≤n ${d} ng√†y ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y n·ªØa l√† sinh nh·∫≠t Trang!`;
    }
    setInterval(updateCountdown, 1000); updateCountdown();

    function showGift() { document.getElementById("gift").style.display = "block"; }
    function playMusic() { document.getElementById("bg-music").play(); }

    // Album slider
    const album = document.querySelectorAll("#album img");
    let index = 0;
    setInterval(() => {
      album[index].classList.remove("active");
      index = (index+1) % album.length;
      album[index].classList.add("active");
    }, 3000);

    // Buttons
    let thankBtn = document.getElementById("btn-thank");
    let result = document.getElementById("result");
    let size = 1;

    function thankYou() {
      result.textContent = "ü•∞ Kh√¥ng ph·∫£i kh√°ch x√°o th·∫ø broo!";
      result.style.color = "#d81b60";
      createHeartsBurst();
    }
    function noThank() {
      size += 0.3;
      thankBtn.style.transform = `scale(${size})`;
      result.textContent = "üòè N√∫t 'C·∫£m ∆°n' ƒëang to d·∫ßn... h√£y b·∫•m n√≥ th√¥i!";
      result.style.color = "red";
    }

    // Hearts burst when click
    function createHeartsBurst() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 25 + 15) + "px";
        heart.style.opacity = 1;
        heart.style.transition = "all 3s ease-out";
        document.body.appendChild(heart);

        let x = (Math.random()-0.5)*400;
        let y = -window.innerHeight - Math.random()*200;
        let rotate = Math.random()*720 - 360;

        setTimeout(() => {
          heart.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
          heart.style.opacity = 0;
        }, 50);
        setTimeout(() => { heart.remove(); }, 3500);
      }
    }

    // Continuous floating hearts
    function floatingHearts() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random()*20+15)+"px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(floatingHearts, 800);

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class Firework {
      constructor(x,y,colors) {
        this.particles=[];
        for(let i=0;i<50;i++){
          const a=Math.random()*2*Math.PI;
          const s=Math.random()*5+2;
          this.particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,alpha:1});
        }
        this.colors=colors;
      }
      update(){ this.particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;p.alpha-=0.01;}); }
      draw(ctx){ this.particles.forEach(p=>{ctx.fillStyle=`rgba(${this.colors},${p.alpha})`;ctx.beginPath();ctx.arc(p.x,p.y,2,0,2*Math.PI);ctx.fill();}); }
    }

    let fireworks=[];
    function animate(){
      ctx.fillStyle="rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      fireworks.forEach((f,i)=>{f.update();f.draw(ctx);if(f.particles.every(p=>p.alpha<=0)){fireworks.splice(i,1);}});
      requestAnimationFrame(animate);
    }
    animate();
    setInterval(()=>{const x=Math.random()*canvas.width;const y=Math.random()*canvas.height/2;const c=`${Math.random()*255},${Math.random()*255},${Math.random()*255}`;fireworks.push(new Firework(x,y,c));},1500);
    window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
  </script>
